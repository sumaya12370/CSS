<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CSS Margin & Padding Properties</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>CSS Margin & Padding Properties</h1>

  <section>
    <h2>Margin Examples</h2>

    <div class="box margin-all">margin: 20px;</div>
    <div class="box margin-top">margin-top: 30px;</div>
    <div class="box margin-right">margin-right: 30px;</div>
    <div class="box margin-bottom">margin-bottom: 30px;</div>
    <div class="box margin-left">margin-left: 30px;</div>
    <div class="box margin-auto">margin: auto (centered)</div>
  </section>

  <section>
    <h2>Padding Examples</h2>

    <div class="box padding-all">padding: 20px;</div>
    <div class="box padding-top">padding-top: 30px;</div>
    <div class="box padding-right">padding-right: 30px;</div>
    <div class="box padding-bottom">padding-bottom: 30px;</div>
    <div class="box padding-left">padding-left: 30px;</div>
  </section>
</body>
</html>
